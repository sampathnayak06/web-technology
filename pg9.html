<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8>
        <title>jQuery Script Tasks</title>
        <link rel="stylesheet"href="Style.css">
        <Script src = "https://code.jquery.com/jquery-3.6.0.min.js"></Script>
        <style>
            body {
                font-family :Arial,sans-serif;
                margin:20px;
            }
            p,ul,div{
                margin:10px 0;
                padding:10px;
            }
            p,ul li {
                color:rgb(88, 44, 210);
            }
            .box {
                width:100px; height:100px;
                background-color:#eb1717ce;
            }
        </style>
    </head>
    <body>
        <h2>Sampath Nayak - 4MW23CS133</h2>
        <h2>Append Content</h2>
        <p id="para">This is an existing paragraph.</p>
        <ul id="list">
            <li>Item1</li>
            <li>Item2</li>
        </ul>
        <button id="appendBtn">Append Content</button>
        <h2>Animated Element</h2>
        <div class="box" id="animateBox"></div>
        <button id ="animateBtn">Animate Box</button>
        <Script>
            $(document).ready(function(){
                let itemCount=$('#list li').length;
                $('#appendBtn').click(() => {
                    itemCount++;
                    $('#para').append(`Append text ${itemCount}.`);
                    $('#list').append(`<li>Item ${itemCount}</li>`);
                });
                
        });
        $('#animateBtn').click(() => {
        $('#animateBtn').css({width:'100px',height:'100px','background-color':'f4f4f4'})
        .animate({ width:'150px',height:'150px'},500,function(){
            $(this).css('background-color','lightblue');
        });  
        });
        </Script>
        </body>
        </html>
